env: WaterEnv3D
original_cwd: ""

n_init_states: 10
n_parameters: 1
# B/c there are many params per init state, a low n_max_exec + shuffle means we can get a higher init_state to param ratio
shuffle: True
n_max_execs: 1000 # use -1 to disable this cap.
gui: 0 #False

save_cfg:
    save_frames: True
    save_video_dir: /home/lagrassa/plan_abstractions/pour_data_ours
    img_size: 720

skill_cfg:
    param_sampling_probabilities:
        object_centric: 0.00
        relation_centric: 0
        random: 1.00
        task_oriented: 0 #should be 0 for collect_skill_data

env_props:
    pointcloud_dim: 150
